<!DOCTYPE html>
<!-- Coding By Saba -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.js"></script>
</head>

<body>
    <div class="wrapper">
        <div style="position:absolute">
<!--             <img class="three" src="falls.gif" alt=""> -->
        </div>
        <div style="position:relative" class="top-bar">
            <i class="material-icons">expand_more</i>
            <span class="playing" style="color:wheat">Music Playing</span>
            <i class="material-icons">more_horiz</i>
        </div>
        <div style="position:relative" class="img-area">
            <img src="images/faraz.jpg" alt="">
        </div>
        <div style="position:relative" class="song-details">
            <p class="name" style="color:wheat">Saba</p>
            <p class="artist" style="color:wheat">Iqbal</p>
        </div>
        <div style="position:relative" class="progress-area">
            <div class="progress-bar">
                <audio id="main-audio" src=""></audio>
            </div>
            <div style="position:relative" class="song-timer">
                <span class="current-time" style="color:rgb(227, 167, 54)">0:00</span>
                <span class="max-duration" style="color:rgb(227, 167, 54)">0:00</span>
            </div>
        </div>
        <div style="position:relative" class="controls">
            <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
            <i id="prev" class="material-icons">skip_previous</i>
            <div style="position:relative" class="play-pause">
                <i class="material-icons play">play_arrow</i>
            </div>
            <i id="next" class="material-icons">skip_next</i>
            <i id="more-music" class="material-icons">queue_music</i>
        </div>
        <div class="music-list">
            <div class="header">
                <div class="row">
                    <i class="list material-icons">queue_music</i>
                    <span>Music list</span>
                </div>
                <i id="close" class="material-icons">close</i>
            </div>
            <!-- <ul>
                <!-- here li list are coming from js -->
            </ul> -->
        </div>
        <footer style="position:relative">1</footer>
    </div>

    <script src="js/music-list.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
